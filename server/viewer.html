<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermLinkky - Session Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #16213e;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }
        .header h1 {
            font-size: 18px;
            color: #00ff88;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        .status-dot.connected { background: #00ff88; }
        .status-dot.connecting { background: #ffaa00; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #terminal-container {
            flex: 1;
            padding: 10px;
            background: #000;
        }
        .controls {
            background: #16213e;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 16px;
            background: #0f3460;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { background: #1a4a7a; }
        .btn.danger { background: #cc0000; }
        .btn.danger:hover { background: #ff0000; }
        .input-row {
            display: flex;
            gap: 10px;
            flex: 1;
        }
        .input-row input {
            flex: 1;
            padding: 8px 12px;
            background: #0a0a15;
            border: 1px solid #0f3460;
            border-radius: 4px;
            color: #fff;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }
        .quick-keys {
            display: flex;
            gap: 6px;
        }
        .qk {
            padding: 6px 12px;
            background: #0f3460;
            border: none;
            border-radius: 4px;
            color: #00ff88;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        .qk:hover { background: #1a4a7a; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è TermLinkky Session Viewer</h1>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>
    
    <div id="terminal-container"></div>
    
    <div class="controls">
        <div class="quick-keys">
            <button class="qk" onclick="sendKey('\\r')">‚èé</button>
            <button class="qk" onclick="sendKey('\\t')">‚á•</button>
            <button class="qk" onclick="sendKey('\\x1b[A')">‚Üë</button>
            <button class="qk" onclick="sendKey('\\x1b[B')">‚Üì</button>
            <button class="qk" onclick="sendKey('\\x1b[D')">‚Üê</button>
            <button class="qk" onclick="sendKey('\\x1b[C')">‚Üí</button>
            <button class="qk" onclick="sendKey('\\x03')">^C</button>
            <button class="qk" onclick="sendKey('\\x04')">^D</button>
            <button class="qk" onclick="sendKey('\\x1a')">^Z</button>
            <button class="qk" onclick="sendKey('\\x0c')">^L</button>
        </div>
        <div class="input-row">
            <input type="text" id="cmdInput" placeholder="Type command..." onkeydown="if(event.key==='Enter'){sendCmd()}">
            <button class="btn" onclick="sendCmd()">Send</button>
        </div>
        <button class="btn danger" onclick="disconnect()">Disconnect</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: "'JetBrains Mono', 'Fira Code', 'Consolas', monospace",
            theme: {
                background: '#0a0a15',
                foreground: '#ffffff',
                cursor: '#00ff88',
                cursorAccent: '#000000',
                selectionBackground: '#264f78'
            }
        });
        
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();
        
        window.addEventListener('resize', () => fitAddon.fit());
        
        let ws = null;
        
        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${location.host}/terminal`;
            
            setStatus('connecting', 'Connecting...');
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                setStatus('connected', 'Connected');
                term.focus();
            };
            
            ws.onmessage = (event) => {
                term.write(event.data);
            };
            
            ws.onclose = () => {
                setStatus('disconnected', 'Disconnected');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (err) => {
                setStatus('error', 'Connection error');
                console.error('WebSocket error:', err);
            };
        }
        
        function setStatus(state, text) {
            const dot = document.getElementById('statusDot');
            const label = document.getElementById('statusText');
            dot.className = 'status-dot ' + (state === 'connected' ? 'connected' : state === 'connecting' ? 'connecting' : '');
            label.textContent = text;
        }
        
        function sendKey(key) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Unescape the string
                const unescaped = key.replace(/\\x([0-9a-fA-F]{2})/g, (_, hex) => String.fromCharCode(parseInt(hex, 16)))
                                     .replace(/\\r/g, '\r')
                                     .replace(/\\t/g, '\t')
                                     .replace(/\\n/g, '\n');
                ws.send(unescaped);
            }
        }
        
        function sendCmd() {
            const input = document.getElementById('cmdInput');
            if (ws && ws.readyState === WebSocket.OPEN && input.value) {
                ws.send(input.value + '\r');
                input.value = '';
            }
        }
        
        function disconnect() {
            if (ws) ws.close();
        }
        
        // Handle keyboard input in terminal
        term.onData(data => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(data);
            }
        });
        
        // Start connection
        connect();
    </script>
</body>
</html>
